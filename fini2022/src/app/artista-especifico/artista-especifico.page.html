
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding: 0; align-items:center;">
      <ion-row>
        <ion-col size="12" class="verde ion-text-center" style="height: auto;">
          <div class="textoVerdeRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
        <ion-col size="12" class="gris ion-text-center" style="height: auto;">
          <div class="textoBlancoRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-contenido">

  <ion-grid class="noPadding">
    <ion-row>
      <ion-col size="12" size-sm="12"  size-md="8" offset-md="2" class="noPadding">
        <div>
          <img class="imagenArtista" src="http://200.57.52.85/fini2021/assets/artistas-invitados/{{artista.nombre_foto}}">
        </div>
      </ion-col>
    </ion-row>


    <ion-row style="padding-top:5%;">
      <ion-col size="10" size-sm="10" size-md="10" offset-xs="1"  offset-sm="1" offset-md="1">
        <h4 class="textoAzulBold">
          {{artista.nombre}}
        </h4>
        <h5 class="textoGrisRegular">
          {{artista.nacionalidad}}
        </h5>
      </ion-col>
    </ion-row>

    <ion-row style="padding-top:3%;">
      <ion-col size="10" size-sm="10"  size-md="10" offset-xs="1"  offset-sm="1" offset-md="1">
        <p class="textoGrisRegular ion-text-justify">
          {{artista.semblanza}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row style="padding-top:3%;">
    <ion-col size="10" size-sm="10" size-md="10" offset-xs="1"  offset-sm="1" offset-md="1">
      <div class="textoGrisRegular">
        Sitio web:
      </div>
      <div class="textoAzulRegular" (click)="abrirURL( artista.sitio_web )">
        {{artista.sitio_web}}
      </div>
    </ion-col>
  </ion-row>

  <!-- redes sociales -->
  <ion-row style="padding-top:5%; margin-bottom: 15%;">
    <ion-col size="8" size-sm="8" size-md="6" offset-xs="1"  offset-sm="1" offset-md="1">

        <img src="../assets/artistas/icono-youtube.png" class="icono-redes" (click)="abrirURL( artista.youtube )">

        <img src="../assets/artistas/icono-instagram.png" class="icono-redes" (click)="abrirURL( artista.instagram )">

        <img src="../assets/artistas/icono-facebook.png" class="icono-redes" (click)="abrirURL( artista.facebook )">

    </ion-col>
  </ion-row>

</ion-content>
