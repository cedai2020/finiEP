<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding: 0; align-items:center;">
      <ion-row>
        <ion-col size="12" class="verde ion-text-center" style="height: auto;">
          <div class="textoVerdeRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
        <ion-col size="12" class="gris ion-text-center" style="height: auto;">
          <div class="textoBlancoRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-contenido">

  <ion-grid style="padding: 0px;" class="padding-grid">
    <ion-row>
      <ion-col size-xs="12" size-md="8" offset-md="2" class="ion-align-self-center padding-grid">
        <iframe style="width: 100%; height: 400px;" class="align-items: center;" [src]="sanitizer.bypassSecurityTrustResourceUrl(items.enlace_transmision)" frameborder="0"
            allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="12" size-md="8" offset-xs="1" offset-md="2">
        <div class="textoAzulBold ion-text-left padding" style="padding-top: 5%;">{{ items.nombre_evento }}</div>
        <div class="textoGrisRegular ion-text-left padding">{{ items.fecha }}</div>
        <div class="textoGrisRegular ion-text-left padding" style="padding-bottom: 5%;">{{ items.hora }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
