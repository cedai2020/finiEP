<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding: 0; align-items:center;">
      <ion-row>
        <ion-col size="12" class="verde ion-text-center" style="height: auto;">
          <div class="textoVerdeRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
        <ion-col size="12" class="gris ion-text-center" style="height: auto;">
          <div class="textoBlancoRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-contenido">

  <ion-grid class="">
    <ion-row>

      <ion-col *ngFor="let artista of artistas;" size="6" size-sm="6"  size-md="4" size-lg="3" offset-sm="0.5" offset-md="1.5" offset-lg="2">
        <ion-card (click)="goToArtistaEspecifico(artista)">
          <ion-card-header style="padding: 0px; height: 150px !important;">
            <img src="http://200.57.52.85/fini2021/assets/artistas-invitados/{{artista.nombre_foto}}" class="imagen"/>
          </ion-card-header>
          
          <ion-card-content class="ion-align-items-center" style="margin-top: 5%;">
            <h6 class="textoAzulBold">{{artista.nombre}}</h6>
            <p class="textoGrisRegular">{{artista.nacionalidad}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
