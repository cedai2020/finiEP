<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding: 0; align-items:center;">
      <ion-row>
        <ion-col size="12" class="verde ion-text-center" style="height: auto;">
          <div class="textoVerdeRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
        <ion-col size="12" class="gris ion-text-center" style="height: auto;">
          <div class="textoBlancoRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-contenido">

  <ion-grid class="noPadding">
    <ion-row>
      <ion-col size="12" size-sm="12"  size-md="6" offset-md="3" class="ion-text-center">
        <div>
          <img src="../assets/menu/Logo-FINI.png" class="iconoNosotros" >
        </div>
      </ion-col>
    </ion-row>


    <ion-row style="padding-top:5%;">
      <ion-col size="12" size-sm="12" size-sm="10" size-md="10" offset-xs="0"  offset-sm="1" offset-md="1" class="ion-text-center">
        <p class="textoVerdeBold">
          {{this.global.textoFINInosotros}}
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11" size-sm="10"  size-md="10" offset-xs="0.5"  offset-sm="1" offset-md="1">
        <p class="textoGrisRegular ion-text-justify">
          {{ this.semblanza }}
        </p>
      </ion-col>
    </ion-row>

    <ion-row style="padding-top:5%;">
      <ion-col size="11" size-sm="10" size-md="10" offset-xs="0.5"  offset-sm="1" offset-md="1">
        <label class="textoAzulRegular">Lugar: </label>
        <label class="textoGrisRegular">Pachuca de Soto, Hidalgo, México</label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="padding-top:5%; margin-bottom: 15%;">
      <ion-col size="8" size-sm="8" size-md="6" offset-xs="0.5"  offset-sm="1" offset-md="1">
        <label class="textoGrisRegular">Síguenos en nuestras redes sociales:</label>
      </ion-col>
      <ion-col size="12" size-xs="12" size-sm="10" size-md="12" offset-xs="0.5"  offset-sm="1" offset-md="1">

          <img src="../assets/artistas/icono-youtube.png" class="icono-redes" (click)="abrirURL( this.youtube )">
          <img src="../assets/artistas/icono-instagram.png" class="icono-redes" (click)="abrirURL( this.instagram )">
          <img src="../assets/artistas/icono-facebook.png" class="icono-redes" (click)="abrirURL( this.facebook )">
          <label class="textoGrisRegular" style="font-size: 7.0vw;" (click)="abrirURL( this.sitio_web )">/finimx</label>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
