<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding: 0; align-items:center;">
      <ion-row>
        <ion-col size="12" class="verde ion-text-center" style="height: auto;">
          <div class="textoVerdeRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
        <ion-col size="12" class="gris ion-text-center" style="height: auto;">
          <div class="textoBlancoRegular">{{this.global.textoBarraSuperior}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-contenido">

  <div *ngFor="let programa of programas; let impar = odd;let par = even;" [ngClass]="{azul_uno:par,azul_dos:impar}">
    <div class="ion-text-left" style="width: 100%;">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-center" style="padding-top: 3%; padding-bottom: 3%;">
            <div class="textoBlancoBold padding-item">{{ programa.nombre_evento }}</div>
            <div class="textoBlancoRegular padding-item">{{ programa.fecha }}</div>
            <div class="textoBlancoBold padding-item">{{ programa.hora }}</div>
            
            <ion-label *ngIf="programa.enlace_transmision != '-'" class="textoBlancoRegular ion-text-left" style="" (click)='goToTransmision(programa, programa.enlace_transmision)'>Ver la transmisi√≥n</ion-label>
            
          </ion-col>
        </ion-row>
        <!-- <ion-row style="padding-bottom: 0px;"><hr></ion-row> -->
      </ion-grid>
    </div>
  </div>
  
</ion-content>
